<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../dist/js/jquery-3.5.1.js"></script>
  	<script type="text/javascript" src="../dist/js/jquery-ui.js"></script>
    <script type="text/javascript">
      var Person = function(name, age) {
        if (!(this instanceof Person)) {
          return new Person(name,age);
        }
        if (name === undefined) name = '匿名';
        if (age === undefined) age = '不明';
        if (arguments.length > 2) alert('引数を正しく設定してください')
        this.name = name;
        this.age = age;
      }
      Person.prototype.setName = function(name) {
        this.name = name;
      }
      Person.prototype.getName = function() {
        return this.name;
      }
      Person.prototype.setAge = function(age) {
        this.age = age;
      }
      Person.prototype.getAge = function() {
        return this.age;
      }
      var taro = new Person('太郎', 30);
      var cat1 = new Person('かんな');
      var cat2 = new Person('あんな', 24, '1996/04/01');

      console.log(taro);
      console.log(cat1);
      console.log(cat2);

    </script>
    <title></title>
  </head>
  <body>

  </body>
</html>
